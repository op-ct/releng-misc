---
version: 2

config:
  transport: local
  local:
    bundled-ruby: true
    tmpdir:
     _plugin: env_var
     var: PWD

groups:
  - name: github_repos
    targets:
      - _plugin: github_inventory
        org:
          _plugin: env_var
          var: GITHUB_ORG
          default: simp
        github_api_token:
          _plugin: env_var
          var: GITHUB_API_TOKEN
        #archived_repos: true
        #allow_list:
        #  - '/^pupmod-simp/'
        #  - 'simp-core'
        #block_list:
        #  - '/_/'

  - name: gitlab_projects
    targets:
      - _plugin: gitlab_inventory
        group:
          _plugin: env_var
          var: GITLAB_GROUP
          default: simp
        gitlab_api_token:
          _plugin: env_var
          var: GITLAB_API_PRIVATE_TOKEN
        #archived_repos: true
        #allow_list:
        #  - '/^pupmod-simp/'
        #  - 'simp-core'
        #block_list:
        #  - '/_/'
        #visibility: public
